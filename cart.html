<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    header {
      background: #0080ff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      color: #888;
    }

    a.checkout-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Cart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="payment.html">Payment</a>
    </nav>
  </header>

  <main id="cartContainer">
    <!-- Items will be injected here -->
  </main>

  <script>
    const products = [
      { id: 1, name: "Arduino UNO", price: 999 },
      { id: 2, name: "Raspberry Pi 4", price: 3499 },
      { id: 3, name: "Ultrasonic Sensor", price: 199 },
      { id: 4, name: "Bluetooth Module", price: 299 }
    ];

    const cartContainer = document.getElementById("cartContainer");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = `<p class="empty">ðŸ›’ Your cart is empty.</p>`;
    } else {
      let total = 0;

      cart.forEach(item => {
        const product = products.find(p => p.id === item.id);
        if (product) {
          const subtotal = product.price * item.qty;
          total += subtotal;

          const itemDiv = document.createElement("div");
          itemDiv.className = "item";
          itemDiv.innerHTML = `
            <div>
              <strong>${product.name}</strong><br/>
              â‚¹${product.price} Ã— ${item.qty}
            </div>
            <div>â‚¹${subtotal}</div>
          `;
          cartContainer.appendChild(itemDiv);
        }
      });

      const totalDiv = document.createElement("div");
      totalDiv.className = "total";
      totalDiv.textContent = `Total: â‚¹${total}`;
      cartContainer.appendChild(totalDiv);

      const checkoutBtn = document.createElement("a");
      checkoutBtn.href = "payment.html";
      checkoutBtn.className = "checkout-btn";
      checkoutBtn.textContent = "Proceed to Payment";
      cartContainer.appendChild(checkoutBtn);
    }
  </script>

</body>
</html>
