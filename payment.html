<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #0080ff;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .payment-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .payment-box h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .confirmation {
      display: none;
      text-align: center;
      padding: 30px;
    }

    .confirmation h2 {
      color: #28a745;
      font-size: 24px;
    }

    .confirmation p {
      font-size: 18px;
      margin: 20px 0;
    }

    .confirmation a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0080ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Payment</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <div class="payment-box" id="paymentSection">
      <h2>Enter Your Details</h2>
      <form id="paymentForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="address" placeholder="Shipping Address" required />
        <input type="text" id="card" placeholder="Card Number (16 digits)" maxlength="16" required />
        <input type="text" id="cvv" placeholder="CVV (3 digits on back of card)" maxlength="3" required />
        <button type="submit">Confirm & Pay</button>
      </form>
    </div>

    <div class="confirmation" id="confirmationSection">
      <h2>âœ… Payment Successful!</h2>
      <p>Thank you! Your order has been placed and will be shipped soon.</p>
      <a href="index.html">Return to Home</a>
    </div>
  </main>

  <script>
    // Product list for reference
    const products = [
      { id: 1, name: "Arduino UNO", price: 999 },
      { id: 2, name: "Raspberry Pi 4", price: 3499 },
      { id: 3, name: "Ultrasonic Sensor", price: 199 },
      { id: 4, name: "Bluetooth Module", price: 299 }
    ];

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    for (let item of cart) {
      const product = products.find(p => p.id === item.id);
      if (product) {
        total += product.price * item.qty;
      }
    }

    const totalAmountDiv = document.createElement("div");
    totalAmountDiv.className = "total";
    totalAmountDiv.id = "totalAmount";
    totalAmountDiv.textContent = `Total Amount: â‚¹${total}`;
    document.getElementById("paymentForm").appendChild(totalAmountDiv);

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const card = document.getElementById("card").value.trim();
      const cvv = document.getElementById("cvv").value.trim();

      if (card.length !== 16 || isNaN(card)) {
        alert("Invalid card number.");
        return;
      }

      if (cvv.length !== 3 || isNaN(cvv)) {
        alert("Invalid CVV.");
        return;
      }

      if (total === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert(`âœ… Payment of â‚¹${total} successful!\nðŸ›’ Order confirmed!`);
    localStorage.removeItem("cart");

    // Show confirmation message
    document.querySelector("main").innerHTML = `
      <div class="payment-box">
        <h2>Thank you, ${name}!</h2>
        <p>Your order of â‚¹${total} has been successfully placed.</p>
        <p>It will be shipped to: <strong>${address}</strong></p>
        <a href="home.html"><button>Back to Home</button></a>
      </div>
    `;
  });
</script>

</body>
</html>
